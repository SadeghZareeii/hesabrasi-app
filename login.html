<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <title>ورود به سامانه</title>
    <link rel="stylesheet" href="css/style.css" />
    <style>
      .login-box {
        opacity: 0;
        transform: scale(0.9);
        animation: fadeIn 0.6s ease-out forwards;
      }

      @keyframes fadeIn {
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
      body {
        direction: rtl;
        background: #f0f0f0;
        font-family: Tahoma;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .login-box {
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        width: 300px;
        opacity: 0;
        transform: translateY(30px);
        animation: fadeInUp 0.8s forwards;
      }
      @keyframes fadeInUp {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .login-box h2 {
        text-align: center;
        margin-bottom: 20px;
      }
      .login-box input {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
      }
      .login-box button {
        width: 75%;
        padding: 10px;
        background: #007bff;
        color: white;
        border: none;
        cursor: pointer;
        margin: 30px auto 0;
      }
      .error {
        color: red;
        text-align: center;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="login-box">
      <h2>ورود به سامانه</h2>
      <input type="password" id="passwordInput" placeholder="رمز عبور" />
      <button id="loginBtn">ورود</button>
      <div id="errorMsg" class="error"></div>
    </div>

    <script src="renderer/login.js"></script>
  </body>
</html>
